<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Combo Cascade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Combo Cascade</h1>
  <div id="combo-display" style="display: none;">x1</div>
  <div id="game-board"></div>
  <p id="status">Score: 0 | Moves Left: 20</p>
  <div id="win-overlay" style="display: none;">
    <div id="win-message">
      <h2>You Win!</h2>
      <button id="restart-button">Play Again</button>
    </div>
  </div>

  <button id="settings-button">Settings</button>

  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <h2>Settings</h2>
      <label for="volume-slider">Volume:</label>
      <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5">
      <br>
      <label for="target-score">Target Score:</label>
      <input type="number" id="target-score" value="10000" min="1000" step="1000">
      <br>
      <button id="save-settings">Save</button>
      <button id="close-settings">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
